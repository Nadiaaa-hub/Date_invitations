<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./quastion-card.css" />
  </head>
  <body>
    <header>
      <div class="third-window hidden">
        <h1>Nice choice!💫</h1>
        <p>Where would you like to have</p>

          <option value="" disabled selected>Choose a type</option>

          <option value="2">🗺️Outdoor adventure</option>
          <option value="3">☕chill hangout</option>
          <option value="4">🎁Surprise me</option>
        </select>
        <div class="date-type-buttons">
          <button class="next-button">Next</button>
          <button class="cancel-button">Cancel</button>
        </div>
      </div>
    </header>
    <script src="./quastion-card.js"></script>
