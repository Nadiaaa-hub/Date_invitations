<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rain Animation</title>
    <style>
      body {
        background-color: #87ceeb;
        overflow: hidden;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .cloud-container {
        position: relative;
        width: 200px;
        height: 100px;
      }
      .cloud {
        position: absolute;
        width: 200px;
        height: 185px;
        background-color: white;
        border-radius: 50%;
        animation: float 5s infinite;
        z-index: 2;
      }
      .cloud::before,
      .cloud::after {
        content: "";
        position: absolute;
        background-color: white;
        border-radius: 50%;
      }
      .cloud::before {
        width: 150px;
        height: 150px;
        top: -50px;
        left: 25px;
      }
      .cloud::after {
        width: 120px;
        height: 120px;
        top: -70px;
        left: 70px;
      }
      .rain {
        position: absolute;
        top: 100px;
        left: 0;
        width: 200px;
        height: 400px;
        overflow: hidden;
        z-index: 1;
      }
      .drop {
        position: absolute;
        top: 0;
        font-size: 24px;
        animation: fall 2s linear infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes fall {
        0% {
          top: 0;
          opacity: 1;
        }
        100% {
          top: 400px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="cloud-container">
      <div class="cloud"></div>
      <div class="rain" id="rain"></div>
    </div>

    <script>
      const symbols = "@#*&^€¢€$";
      const rainContainer = document.getElementById("rain");

      function createRaindrop() {
        const drop = document.createElement("div");
        drop.className = "drop";
        drop.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        drop.style.left = Math.random() * 200 + "px";
        drop.style.animationDelay = Math.random() * 1 + "s";
        rainContainer.appendChild(drop);

        setTimeout(() => {
          drop.remove();
        }, 2000);
      }

      setInterval(createRaindrop, 200);
    </script>
  </body>
</html>
